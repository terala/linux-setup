- name: Load zsh configuration
  include_vars: vars/zsh-config.yml

- name: Configure zsh
  become: yes
  block:
    - name: Clone znap
      git:
        repo: "{{ zsh.znap.url }}"
        dest: "{{ zsh.znap.path }}"

    - name: Deploy .zshrc
      become: no
      template:
        src: ".zshrc.j2"
        dest: "~/.zshrc"

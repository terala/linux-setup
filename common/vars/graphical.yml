---
ubuntu_gnome_pkgs:
  - gconf2
  - libva2
  - intel-media-va-driver
  - intel-media-va-driver-non-free
  - vainfo
  - vdpauinfo
  - mesa-vdpau-drivers
  - libvdpau-va-gl1

fedora_gnome_pkgs:
  - GConf2
  - libva
  - libva-intel-driver
  # - libva-intel-hybrid-driver
  - libva-utils
  - libva-vdpau-driver

gnome_conf:
  - key: "/org/gnome/desktop/interface/clock-show-date"
    value: true
    value_type: bool
  - key: "/org/gnome/desktop/interface/cursor-blink"
    value: false
    value_type: bool
  - key: "/org/gnome/desktop/interface/show-battery-percentage"
    value: true
    value_type: bool
  - key: "/org/gnome/desktop/interface/clock-format"
    value: "12h"
    value_type: string
  - key: "/org/gnome/desktop/datetime/automatic-timezone"
    value: true
    value_type: bool
  - key: "/org/gnome/file-roller/file-selector/show-hidden"
    value: true
    value_type: bool
  - key: "/org/gnome/file-roller/listing/show-path"
    value: true
    value_type: bool
  - key: "/org/gnome/file-roller/ui/view-sidebar"
    value: true
    value_type: bool
  - key: "/org/gnome/gedit/preferences/editor/editor-font"
    value: "Iosevka Term Slab 13"
    value_type: string
  - key: "/org/gnome.gedit/preferences/editor/insert-spaces"
    value: true
    value_type: bool
  - key: "/org/gnome/gnome-session/auto-save-session"
    value: true
    value_type: bool
  - key: "/org/gnome/nautilus/preferences/show-hidden-files"
    value: true
    value_type: bool
  - key: "/org/gnome/shell/weather/automatic-location"
    value: true
    value_type: bool
  - key: "/org/gnome/system/location/enabled"
    value: true
    value_type: bool
  # Fonts
  - key: "/org/gnome/desktop/interface/font-antialiasing"
    value: "subpixel"
    value_type: string
  - key: "/org/gnome/desktop/interface/monospace-font-name"
    value: "Iosevka Fixed Slab Light 13"
    value_type: string
  # Gnome-themes
  - key: "/org/gnome/desktop/interface/gtk-theme"
    value: "Adwaita"
    value_type: string
  - key: "/org/gnome/desktop/interface/icon-theme"
    value: "Adwaita"
    value_type: string
  - key: "/org/gnome/desktop/interface/cursor-theme"
    value: "whiteglass"
    value_type: string

fonts:
  - name: Iosevka
    url: https://github.com/be5invis/Iosevka/releases/download/v6.0.1/super-ttc-iosevka-slab-6.0.1.zip
    filename: iosevka-slab.ttc
    type: opentype
  - name: JuliaMono
    url: https://github.com/cormullion/juliamono/blob/master/juliamono-ttf.zip?raw=true
    filename: JuliaMono-Regular.ttf
    type: truetype

vscode_extensions:
  - mhutchie.git-graph
  - editorconfig.editorconfig
  - eamodio.gitlens
  - oderwat.indent-rainbow
  # Utils
  - mitchdenny.ecdc
  - golang.go
  # Python related
  - ms-python.python
  - njpwerner.autodocstring
  # Ansible
  - zbr.vscode-ansible
  - MattiasBaake.vscode-snippets-for-ansible
  # Markdown
  - yzhang.markdown-all-in-one
  - shd101wyy.markdown-preview-enhanced
  - davidanson.vscode-markdownlint
  - bierner.markdown-mermaid
